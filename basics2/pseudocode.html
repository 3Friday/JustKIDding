<body>
	<p>When you are trying to solve a difficult problem, you might want to not worry about syntax.</p>
	<p>In that scenario we can use pseudo-code which looks like real code but is made for humans to read.</p>
	<p>It is also used in textbooks that are not following a particular programming language.</p>
